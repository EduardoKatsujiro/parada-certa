<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Parada Certa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PARADA C<span class="placa-e"></span>RTA</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="servicos.html">Serviços</a>
            <a href="agendamento.html">Agendamento</a>
        </nav>
    </header>
    <main>
        <h2>Agende seu Horário</h2>
        <form class="form-agendamento">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
                <label for="data">Data e Hora:</label>
                <input type="datetime-local" id="data" required>
            </div>
            
            <div class="form-group">
                <label for="servico">Serviço:</label>
                <select id="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option>Lavagem Simples</option>
                    <option>Lavagem Completa</option>
                    <option>Enceramento</option>
                    <option>Higienização Interna</option>
                </select>
            </div>
            
            <button type="submit" class="botao-agendar">Confirmar Agendamento</button>
        </form>
    </main>
</body>
</html>
